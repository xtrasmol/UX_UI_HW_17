<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christa Lee | UX Designer</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" 
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>

  <body>
    <!--Top navigation-->
    <nav id="navBar">
      <div id="logo">
        <a href="#projects">
          <img
            src="images/logo.png"
            alt="Christa Lee logo"
            height="48px"
            width="48px"
          />
        </a>
      </div>

      <div id="navigation">
        <a href="#projects">
          <span class="active">projects</span>
        </a>
        <a href="#about">about</a>
        <a href="#contacts">contacts</a>
        <!--</div>

      <div class="icons">-->
        <a href="#linkedin">
          <span
            class="iconify"
            data-inline="false"
            data-icon="bx:bxl-linkedin"
            style="font-size: 16px"
          ></span>
        </a>
        <a href="#instagram">
          <span
            class="iconify"
            data-inline="false"
            data-icon="bx:bxl-instagram-alt"
            style="font-size: 16px"
          ></span>
        </a>
      </div>
    </nav>

    <!--Main content-->
    <section id="heroSection" class="heroSectionArea">
      <div id="column1Grid">
        <div id="hiBlurb" class="column1Area">
          <img
            src="images/home_bubble.png"
            alt="Hi there! I'm Christa Lee"
            height="104px"
            width="344px"
          />
          <p>
            I'm a <span style="font-weight: 600">UX Designer</span> with
            backgrounds in Industrial Design and Architecture, doodler, and
            user-centric problem-solver.
          </p>
        </div>

        <div id="resumeDocx" class="column1Area">
          <button>résumé.docx</button>
        </div>
        <div id="resumePdf" class="column1Area">
          <button>résumé.pdf</button>
        </div>
      </div>

      <div id="column2Grid" class="column2Area">
        <div id="heroSketch">
          <img
            src="images/home.png"
            alt="Illustration of Christa Lee, with cats of course"
            height="560px"
            width="560px"
          />
        </div>
      </div>

      <div id="column3Grid" class="column3Area">
        <div id="project1">
          <a href="#project1">
            <div id="project1Image"></div>
          </a>
        </div>
        <div id="project2">
          <a href="#project2">
            <div id="project2Image"></div>
          </a>
        </div>
        <div id="project3">
          <a href="#project3">
            <div id="project3Image"></div>
          </a>
        </div>
      </div>
    </section>

    <!--Footer-->
    <footer>
      <h3>© 2021 Christa Lee</h3>
    </footer>

  </body>
  </html>
